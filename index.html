<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaji Karyawan</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: 100%; /* Cover the entire viewport */
        }

        p, form {
            
            text-align: center;
            color: black;
        }
       
        form {
            font-size: 24px; /* 24 pixels */
        }
        p {
            padding:30px;
            font-size: 40px; /* 24 pixels */
            font-weight: bold;
        }
     
    </style>
</head>
<body>  
    <p>Gaji Karyawan</p>
    <form onsubmit="return klik();">
        <label for="jamkerja">Jumlah Jam Kerja:</label>
        <input type="number" id="jamkerja" required><br>
        <label for="tarifperjam">Tarif per Jam:</label>
        <input type="number" id="tarifperjam" required><br>
        <button type="submit"> Klik </button><br> 
    </form>
 
    <p id="output"></p>

    <script>
        function gajikaryawan(jamkerja, tarifperjam) {
            let output = jamkerja * tarifperjam;
            if (jamkerja > 40) {
                output = (jamkerja * tarifperjam * 3/2);
            }
            return output;
        }

        function klik() {
            // Get values from input fields
            var jamkerja = parseFloat(document.getElementById("jamkerja").value);
            var tarifperjam = parseFloat(document.getElementById("tarifperjam").value);

            // Calculate salary
            var gaji = gajikaryawan(jamkerja, tarifperjam);
            document.getElementById("output").innerHTML = "Gaji Karyawan: Rp " + gaji;   
            
            // Prevent form submission
            return false;
        }
    </script>  
</body>
</html>
